<nz-carousel nzAutoPlay>
  <div nz-carousel-content *ngFor="let index of array">
    <img src="{{ index }}" alt="index">
  </div>
</nz-carousel>
<nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzParagraph]="{ rows: 24 }">
  <div class="category-list" *ngFor="let cate of categories">
    <nz-skeleton [nzActive]="true" [nzLoading]="loading">
      <nz-card nzTitle="{{ cate?.title }}" [nzExtra]="extraTemplate">
        <div class="row" nz-row>
          <div class="movie" *ngFor="let movie of cate?.movies.slice(0, 6)" nz-col nzSpan="4"
               [routerLink]="['./', cate?.name, movie?.slug]">
            <nz-card nzHoverable [nzCover]="coverTemplate">
              <nz-card-meta [nzTitle]="titleTemplate"></nz-card-meta>
            </nz-card>

            <ng-template #titleTemplate>
              <h5 nz-typography>{{ movie?.title }}</h5>
            </ng-template>

            <ng-template #coverTemplate>
              <img alt="example" src="{{ movie?.imageSource }}" />
            </ng-template>
          </div>
        </div>
      </nz-card>
      <ng-template #extraTemplate>
        <button nz-button [routerLink]="['./', cate?.name]" nzType="text">Xem thÃªm</button>
      </ng-template>
    </nz-skeleton>
  </div>
</nz-skeleton>
