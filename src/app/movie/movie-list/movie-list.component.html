<ul>
  <li *ngFor="let cate of categories">
    {{ cate | json }}
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ cate.title }} <button mat-button [routerLink]="['/movie/', cate.name]"
                                                 routerLinkActive="router-link-active">XEM TẤT CẢ</button>
        </mat-card-title>
        <mat-card-subtitle>Category</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="movie-in-category" *ngFor="let movie of cate.movies">
          <h2>{{ movie.title }}</h2>
        </div>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </li>
</ul>
