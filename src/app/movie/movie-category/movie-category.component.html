<nz-card class="movies" [nzTitle]="titleCategory">
  <div nz-card-grid class="movie"
       [ngStyle]="gridStyle"
       [nzHoverable]="false"
       *ngFor="let movie of category?.movies"
       [routerLink]="['../', category?.name, movie?.slug]">

    <nz-ribbon nzText="Rating">
      <nz-card [nzHoverable]="false">
        <nz-card [nzCover]="coverTemplate" nzHoverable>
          <nz-card-meta [nzTitle]="titleTemplate"></nz-card-meta>
        </nz-card>
        <ng-template #titleTemplate>
          <h4 nz-typography>{{ movie?.title }}</h4>
        </ng-template>
        <ng-template #coverTemplate>
          <img alt="example" src="{{ movie?.imageSource }}"/>
        </ng-template>
      </nz-card>
    </nz-ribbon>
  </div>
</nz-card>

<ng-template #titleCategory>
  <h3 nz-typography class="title-cate">{{ category?.title }}</h3>
</ng-template>
