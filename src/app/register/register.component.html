<!-- Materials Forms -->
<mat-card class="register-card">
    <mat-card-header>
        <h2>Register</h2>
    </mat-card-header>
    <mat-card-content>
        <form name="payload"
        *ngIf="!isSuccessful"
        #loginForm="ngForm">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email"
            matInput
            placeholder="someone@domain.com"
            required
            [(ngModel)]="payload.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
            #email="ngModel"
            name="email"
            >
            <mat-error *ngIf="email.touched && !email.valid">
                <span *ngIf="email.errors.required">Email is required!</span>
                <span *ngIf="email.errors.pattern">Email is not a valid</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password"
            matInput
            name="password"
            required
            minlength="8"
            [(ngModel)]="payload.password"
            [pattern]="passwordPattern"
            #password="ngModel"
            [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.touched && !password.valid">
                <span *ngIf="password.errors.required">Password is required</span>
                <span *ngIf="password.errors.minlength || password.errors.maxlength">Length from 6 to 32 characters</span>
                <span *ngIf="!(password.errors.minlength || password.errors.maxlength) && password.errors.pattern">
                  Only alphabet, digit and at least one of !@#$%^&*
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input type="password"
            matInput
            name="confirm_password"
            required
            minlength="8"
            [(ngModel)]="payload.confirm_password"
            [pattern]="passwordPattern"
            #confirm_password="ngModel"
            [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="confirm_password.touched && !confirm_password.valid">
                <span *ngIf="confirm_password.value !== password.value">Password doesn't match</span>
            </mat-error>
        </mat-form-field>
        <button type="submit" (click)="onSubmit()" mat-raised-button color="accent" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>

<div class="success" *ngIf="isSuccessful">
    <h1>Successful!!!</h1>
</div>
