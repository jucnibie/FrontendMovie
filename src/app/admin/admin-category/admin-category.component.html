<button nz-button (click)="showCreate()" nzType="primary">Add</button>
<br />
<br />


<nz-table #admincate nzBordered [nzData]="listOfData">
  <thead>
  <tr nz-row>
    <th nz-col nzSpan="8">Name</th>
    <th nz-col nzSpan="12">Title</th>
    <th nz-col nzSpan="4">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of admincate.data" class="editable-row" nz-row>
    <td nz-col nzSpan="8">{{ data.name }}</td>
    <td nz-col nzSpan="12">
      {{ data.title }}
    <td nz-col nzSpan="4">
      <a (click)="showEdit(data)">Edit</a> |
      <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>

<app-create-category [isVisible]="isCreate" (isHide)="hideCreate($event)"></app-create-category>
<app-edit-category [isVisible]="isEdit" [thisCate]="itemToEdit" (isHide)="hideEdit($event)"></app-edit-category>
